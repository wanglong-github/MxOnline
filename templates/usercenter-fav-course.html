{% extends 'usercenter-base.html' %}
{% block title %}我的收藏-慕学在线网{% endblock %}
{% block custom_bread %}
    <section>
        <div class="wp">
            <ul class="crumbs">
                <li><a href="{% url 'index' %}">首页</a>></li>
                <li><a href="{% url 'users:info' %}">个人中心</a>></li>
                <li>我的收藏</li>
            </ul>
        </div>
    </section>
{% endblock %}
{% block right_form %}
    <div class="right">
        <div class="personal_des Releasecont">
            <div class="head">
                <h1>我的收藏</h1>
            </div>
        </div>
        <div class="personal_des permessage">
            <div class="head">
                <ul class="tab_header messagehead">
                    <li class="{% if request.path|slice:'14' == '/users/myfav-o' %}active{% endif %}"><a
                            href="{% url 'users:myfav-org' %}">课程机构</a></li>
                    <li class="{% if request.path|slice:'14' == '/users/myfav-t' %}active{% endif %}"><a
                            href="{% url 'users:myfav-teacher' %}">授课教师 </a></li>
                    <li class="{% if request.path|slice:'14' == '/users/myfav-c' %}active{% endif %}"><a
                            href="{% url 'users:myfav-course' %}">公开课程</a></li>
                </ul>

            </div>
            <div class="companycenter">
                <div class="group_list brief">

                    <div class="module1_5 box">
                        <a href="course-detail.html">
                            <img width="214" height="190"
                                 src="/static/media/courses/2016/12/57035ff200014b8a06000338-240-135_dHfj8Nq.jpg"/>
                        </a>
                        <div class="des">
                            <a href="course-detail.html"><h2>scrapy教程</h2></a>
                            <span class="fl">时长：<i class="key">55</i></span>
                            <span class="fr">学习人数：0</span>
                        </div>
                        <div class="bottom">
                            <span class="fl">北京大学</span>
                            <span class="delete-group fr jsDeleteFav_course" data-favid="12"></span>
                        </div>
                    </div>

                    <div class="module1_5 box">
                        <a href="course-detail.html">
                            <img width="214" height="190" src="/static/media/courses/2016/12/mysql.jpg"/>
                        </a>
                        <div class="des">
                            <a href="course-detail.html"><h2>xadmin进阶开发</h2></a>
                            <span class="fl">时长：<i class="key">30</i></span>
                            <span class="fr">学习人数：2</span>
                        </div>
                        <div class="bottom">
                            <span class="fl">慕学网</span>
                            <span class="delete-group fr jsDeleteFav_course" data-favid="13"></span>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
{% endblock %}
